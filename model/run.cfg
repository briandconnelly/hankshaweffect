[Simulation]
num_cycles = 2000
stop_when_empty = True
data_dir = data 

[Metapopulation]
migration_rate = 0.05
migration_dest = single
migration_p_far = 0
topology = moore
export_topology = False
initial_state = stress
mix_frequency = 0
env_change_frequency = 0

[MooreTopology]
width = 25
height = 25
radius = 1
periodic = False

[Population]
genome_length = 8
mutation_rate_social = 1e-5
mutation_rate_adaptation = 1e-5
mutation_rate_tolerance = 1e-5
dilution_factor = 0.1
dilution_prob_min = 1
capacity_min = 800
capacity_max = 2000
capacity_shape = 1
initial_producer_proportion = 0.5
production_cost = 0.1
initialize = empty
base_fitness = 1.0
benefit_nonzero = 0.3

[MetapopulationLog]
enabled = True
frequency = 1
filename = metapopulation.csv.bz2

[PopulationLog]
enabled = False
frequency = 10
filename = population.csv.bz2

[FitnessLog]
enabled = False
frequency = 1
filename = fitness.csv.bz2

[GenotypeLog]
enabled = False
frequency = 1
filename = genotypes.csv.bz2

[EnvChangeLog]
enabled = False
frequency = 1
filename = environmental_change.csv.bz2

