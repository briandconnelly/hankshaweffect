[Simulation]
cycles = 2000
stop_when_empty = True
data_dir = data

[Metapopulation]
migration_rate = 0.05
migration_dest = single
migration_p_far = 0.0
topology = moore
export_topology = False
initial_state = stress

[MooreTopology]
width = 25
height = 25
radius = 1
periodic = False

[VonNeumannTopology]
width = 25
height = 25
periodic = False

[SmallWorldTopology]
size = 625
neighbors = 8
edgeprob = 0.0
seed = 0

[CompleteTopology]
size = 625

[RegularTopology]
size = 626
degree = 8
seed = 0

[Population]
genome_length = 8
mutation_rate_social = 1e-05
mutation_rate_adaptation = 1e-05
stress_survival_rate = 0.0001
dilution_factor = 0.1
dilution_prob_min = 1.0
capacity_min = 800
capacity_max = 2000
capacity_shape = 1.0
initial_producer_proportion = 0.5
production_cost = 0.1
initialize = empty
base_fitness = 1.0
benefit_nonzero = 0.3
fitness_shape = 1.0

[EnvironmentalChange]
enabled = True
type = exponential
frequency = 750
affected_loci = 8

[MetapopulationMixing]
enabled = False
frequency = 100

[MetapopulationLog]
enabled = True
frequency = 1
filename = metapopulation.csv
compress = True
include_uuid = False

[PopulationLog]
enabled = False
frequency = 10
filename = population.csv
compress = True
include_uuid = False

[FitnessLog]
enabled = False
frequency = 1
filename = fitness.csv
compress = True
include_uuid = False

[GenotypeLog]
enabled = False
frequency = 1
filename = genotypes.csv
compress = True
include_uuid = False

[EnvChangeLog]
enabled = True
frequency = 1
filename = environmental_change.csv
compress = True
include_uuid = False
